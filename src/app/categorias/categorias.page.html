<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">
      <ion-item>
          <ion-input type="text" formControlName="phone" [value]="form.get('phone').value" name="phone" placeholder="Phone" [brmasker]="{form: form.get('phone'), numberAndTousand: false, thousand: ','}"></ion-input>
        </ion-item>
    
    
    <ion-item>
        <ion-label position="floating">CPF:</ion-label>
      <ion-input type="text" formControlName="mask" placeholder="Informe o CPF (000.000.000-00)"
        [brmasker]="{form: form.get('mask'), mask:'000.000.000-00', len:14, type:'num'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="maskk" placeholder="Informe Data de Nascimento (DD/MM/AAAA)"
        [brmasker]="{form: form.get('maskk'), mask:'00/00/0000', len:10, type:'num'}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" formControlName="cep" placeholder="Informe o CEP (00.000-000)"
          [brmasker]="{form: form.get('cep'), mask:'00.000-000', len:10, type:'num'}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="text" formControlName="telefone" placeholder="Informe o Telefone ((00) 0 0000-0000)"
            [brmasker]="{form: form.get('telefone'), mask:'(00) 0 0000-0000', len:17, type:'num'}"></ion-input>
        </ion-item>
        <ion-button type="submit"  [disabled]="!form.valid"  >!!!!!!!!!!!</ion-button>
        


  </form>
  
</ion-content>
