<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Alterar Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <div class="autocomplete">
        <ion-searchbar
          [(ngModel)]="searchText"
          (ionFocus)="addFocus()"
          (ionInput)="search()"
          (ionBlur)="removeFocus()"
          debounce=500>
        </ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let res of refRicerca" (click)="addNote(res)">
            {{res}}
          </ion-item>
        </ion-list>
      </div>
</ion-content>
