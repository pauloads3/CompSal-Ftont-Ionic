<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding  color="light">

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row >
          <ion-col size="1">
            <div>
              Id
            </div>
          </ion-col>
          <ion-col size="3">
            <div>
              Nome
            </div>
          </ion-col>
          <ion-col size="3">
            <div>
              Apelido
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let sumulas of lista_categorias; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <div>
              {{sumulas.id}}
            </div>
          </ion-col>
          <ion-col size="5">
            <div>
              {{sumulas.nome}}
            </div>
          </ion-col>
          <ion-col size="3">
            <div>
              {{sumulas.apelido}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button  (click)="detalharUsuario(sumulas.id)" slot="end" shape="round" fill="outline">Detalhar</ion-button>
      <ion-button (click)="alterarUsuario(sumulas.id)"slot="end" shape="round" fill="outline" color="warning">Alterar</ion-button>
      <ion-button (click)="excluirUsuario(sumulas.id, sumulas.nome)" slot="end" shape="round" fill="outline" color="danger">Deletar</ion-button>
    </ion-item>
  </ion-list>

  <!-- ***************************************************************** 
  <ion-item-sliding *ngFor="let sumulas of lista_categorias; let i = index">
      <ion-item-options side="start">
        <ion-item-option >Favorite</ion-item-option>
        <ion-item-option color="danger" >Share</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label> {{sumulas.nome}} </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option >Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  -->

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/cadastrarUsuario">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
