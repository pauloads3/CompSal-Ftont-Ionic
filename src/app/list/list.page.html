<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar showCancelButton cancelButtonText="Custom Cancel" ></ion-searchbar>
<ion-content>
   
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
      <ion-button slot="end" shape="round" fill="outline" color="warning">Alterar</ion-button>
        <ion-button slot="end" shape="round" fill="outline" color="danger">Deletar</ion-button>
    </ion-item>
  </ion-list>
  
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button >
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
